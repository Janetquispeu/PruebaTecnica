<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="utf-8">
	<meta name="description" content="Prueba Técnica">
  <meta name="keywords" content="HTML,CSS,JavaScript- framework(bootstrap)">
  <meta name="author" content="Janet Quispe Uñapillco">
	<link rel="shortcut icon" href="img/ico.ico">
	<title>Evaluación Técnica- Grupo Comercio</title>
</head>
<body>
	<div class="container-fluid contenedor">
		<h3>Ordenar de manera Ascendente</h3>
		<section class="container">
			<div class="row">
				<div class="col-lg-6 col-md-4 col-sm-4 col-xs-12 label-text">
					<label>Cantidad de números a ordenar:</label>
				</div>
				<div class="col-lg-2 col-md-4 col-sm-4 col-xs-12 input-number">
					<input type="text" name="input-length-numbers" id="input-length-numbers">
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 btn-add">
					<button id="btn-add" class="btn btn-primary">Agregar</button>
				</div>
			</div>
		</section>
		<div class="container-numbers">
			<p>Ingrese conjunto de Números:</p>
		</div>
		<div class="container-results">
			<div class="result-text">Resultado:</div>
		</div>
		<div class="container-btn">
			<button type="button" id="ordenar" class="btn btn-primary">Ordenar</button>
			<button type="button" class="btn btn-primary" id="btn-clear">Limpiar</button>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript" src="js/app.js"></script> -->
	<script type="text/javascript" src="js/java.js"></script>
</body>
</html>
