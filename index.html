<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="utf-8">
	<title>Evaluación Técnica- Grupo Comercio</title>
</head>
<body>
	<h3>Ordenar de manera Ascendente</h3>
	<section class="container">
		<div class="row">
			<div class="col-lg-6 col-md-4 col-sm-4 col-xs-12 label-text">
				<label>Cantidad de números a ordenar:</label>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-4 col-xs-12 input-number">
				<input type="text" name="input-length-numbers" id="input-length-numbers">
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 btn-add">
				<button id="btn-add">Agregar</button>
			</div>
		</div>
	</section>
	<div class="container-numbers">
		<p>Ingrese conjunto de Números:</p>
	</div>
	<div class="container-results">
		<div class="result-text">Resultado:</div>
	</div>
	<div class="container-btn">
		<button type="button" id="ordenar">Ordenar</button>
	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
